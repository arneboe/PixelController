#Grammar
#Key=[RGB|HSV]
#RGB='RGB:' RGB_ENTRY';' {RGB_ENTRY';'}
#RGB_ENTRY= hex value of rgb in format: 0xrrggbb
#HSV='HSV:' HSV_ENTRY';' {HSV_ENTRY';'}
#HSV_ENTRY=H','S','V   //not spaces between values!
#H= decimal int in range [0..360]  //be aware that 0 == 360
#S= decimal int in range [0..100]
#v = decimal int in range [0..100]
HSV=HSV: 0,100,100; 359,100,100;

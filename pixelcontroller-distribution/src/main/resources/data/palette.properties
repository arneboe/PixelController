#Grammar
#Key=[RGB|HSV]
#RGB='RGB: ' RGB_ENTRY';' {RGB_ENTRY';'} //space after RGB: is required
#RGB_ENTRY= hex value of rgb in format: 0xrrggbb
#HSV='HSV: ' HSV_ENTRY';' {HSV_ENTRY';'} //space after HSV: is required
#HSV_ENTRY=H','S','V   //no spaces between values!
#H= decimal int in range [0..360]  //be aware that 0 == 360
#S= decimal int in range [0..100]
#v = decimal int in range [0..100]

HSV=HSV: 0,100,0; 0,100,100; 20,100,100; 40,100,100; 60,100,100; 80,100,100; 100,100,100; 120,100,100; 140,100,100; 160,100,100; 180,100,100; 200,100,100; 220,100,100; 240,100,100; 260,100,100; 280,100,100; 300,100,100; 320,100,100; 340,100,100; 359,100,100;
